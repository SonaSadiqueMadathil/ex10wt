<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
<body >

<form ng-app="myApp" ng-controller="myCtrl" >
<textarea ng-model="TAtext" >
</textarea>
<br>

<button ng-click="myfn()">Post Comment</button>
<div >
 <p ng-bind-html="CQueue" ng-init="CQueue=''"></p>
</div>
</form>
<script>
var app = angular.module("myApp", ['ngSanitize']);
app.controller("myCtrl", function($scope) {
    $scope.TAtext="Start typing";
       
        $scope.myfn=function()
        {
         
         $scope.CQueue= $scope.CQueue+ "<br>"+$scope.TAtext;
         $scope.TAtext="";
        }
});
</script>




</body>
</html>
</html>
